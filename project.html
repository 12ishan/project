<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar with Spaced Options</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .custom-navbar {
            display: flex;
            justify-content: space-between;
            background-color: #333;
            padding: 25px 50px;
        }
        .nav-item {
            color: white;
            text-decoration: none;
            font-size: 28px;
            padding: 10px 20px;
        }
        .nav-item:hover {
            background-color: #575757;
            border-radius: 20px;
        }
        .column-container {
            display: flex;
            height: 100vh;
        }
        .sidebar {
            width: 33.33%;
            background: red;
            padding: 20px;
            overflow-y: auto;
            height: 100vh;
            scrollbar-width: thin;
            scrollbar-color: #888 red;
        }
        .text-input {
            width: 100%;
            margin-top: 10px;
            padding: 5px;
        }
    </style>
    <script>
        function addText(columnId) {
            let inputField = document.getElementById("input-" + columnId);
            let text = inputField.value;
            if (text.trim() !== "") {
                let para = document.createElement("p");
                para.textContent = text;
                document.getElementById(columnId).appendChild(para);
                inputField.value = "";
            }
        }
    </script>
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    
    <nav class="custom-navbar" role="navigation">
        <a href="#" class="nav-item">Home</a>
        <a href="#" class="nav-item">About</a>
        <a href="#" class="nav-item">Help</a>
    </nav>
    
    <div class="column-container">
        <div class="sidebar" id="column1">
            <h3>Sidebar 1</h3>
            <input type="text" id="input-column1" class="text-input" placeholder="Enter text">
            <button onclick="addText('column1')">Add</button>
        </div>
        <div class="sidebar" id="column2">
            <h3>Sidebar 2</h3>
            <input type="text" id="input-column2" class="text-input" placeholder="Enter text">
            <button onclick="addText('column2')">Add</button>
        </div>
        <div class="sidebar" id="column3">
            <h3>Sidebar 3</h3>
            <input type="text" id="input-column3" class="text-input" placeholder="Enter text">
            <button onclick="addText('column3')">Add</button>
        </div>
    </div>
</body>
</html>
